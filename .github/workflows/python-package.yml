name: Python package

# The workflow gets triggered by pushes and pull requests
on:
  push:
    branches: [ "main", "testing*" ]
  pull_request:
    branches: [ "main", "testing*" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.10"]

    steps:
    # Checks out the code in the repository
    - uses: actions/checkout@v3
    # Sets up Python on the machine with the right version
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    # Installs the dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install flake8 pytest
        python -m pip install scikit-learn 
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test and compare the latest version with the local one using Pytest
      run: |
        ./run_test.sh 
